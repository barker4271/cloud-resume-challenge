name: Deploy Node App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies inside frontend folder
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      # 4. Build project (only if you define "build")
      - name: Build project
        working-directory: ./frontend
        run: npm run build --if-present

      # 5. Zip everything in frontend folder for deployment
      - name: Create deployment package
        run: |
          cd frontend
          zip -r ../deploy.zip .

      # 6. Deploy to Azure Web App using publish profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: wookietoast-web
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy.zip
